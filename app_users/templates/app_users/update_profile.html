{% extends 'app_market/base.html' %}

{% block title %}
    Update profile data
{% endblock %}

{% block content %}

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Ok</button>
    </form>
    <a href="{% url 'main' %}">Back</a>
{% endblock %}
