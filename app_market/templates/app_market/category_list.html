{% extends 'app_market/base.html' %}

{% block title %}
  Category list
{% endblock %}


{% block content %}
  <h1>Category list:</h1>
  {% for category in category_list %}
    <ul>
      <li><a href="{% url 'category_detail' pk=category.id %}">{{ category.title }}</a>
    </ul>
  {% endfor %}
{% endblock %}
